<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nestedList 巢狀清單列表</title>
    <style>
        ol {
            background: #FAE3E3;
            padding: 10px;
            list-style: cjk-ideographic inside;
        }

        ul {
            background: #F6FEAA;
            padding: 20px;
            list-style: circle;
        }

        ul li{
            background: #FCE694;
            margin: 5px;
        }
    </style>
</head>
<body>
    系所簡介:
    <ol>
        <li>工學院
            <ul>
                <li>機械系</li>
                <li>化工系</li>
            </ul>
        </li>
        <li>管學院
            <ul>
                <li>資管系</li>
                <li>企管系</li>
            </ul>
        </li>
    </ol>
    
</body>
</html>
