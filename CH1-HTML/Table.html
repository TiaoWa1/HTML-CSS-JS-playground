<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 表格</title>
    <style>
        table {
            border: 1px solid #000000;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000000;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <caption>銷售量調查表</caption>
        <thead>
        <tr>
            <td></td>
            <td>第一季</td>
            <td>第二季</td>
            <td>第三季</td>
            <td>第四季</td>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>電視機</td>
                <td>10</td>
                <td>20</td>
                <td>30</td>
                <td>40</td>
            </tr>
            <tr>
                <td>電視機</td>
                <td>10</td>
                <td>20</td>
                <td>30</td>
                <td>40</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>小計</td>
                <td>20</td>
                <td>40</td>
                <td>60</td>
                <td>80</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
