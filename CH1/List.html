<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>項目列表 List</title>
</head>
<body>
    <div>
        <!-- 有序列表 Ordered List -->
        <ol>
            <li>籃球</li>
            <li>棒球</li>
            <li>羽球</li>
            <li>桌球</li>
        </ol>
        <!-- 隱藏編號項目 style="list-style-type: none;" -->
        <ol>
            <li value="111">籃球</li>
            <li>棒球</li>
            <li>羽球</li>
            <li>桌球</li>
        </ol>
        <ol style="list-style-position: inside;">
            <li style="border-left: 1px solid red;">籃球</li>
            <li style="border-left: 1px solid red;">棒球</li>
            <li style="border-left: 1px solid red;">羽球</li>
            <li style="border-left: 1px solid red;">桌球</li>
        </ol>
        <ol style="list-style-position: outside;">
            <li style="border-left: 1px solid red;">籃球</li>
            <li style="border-left: 1px solid red;">棒球</li>
            <li style="border-left: 1px solid red;">羽球</li>
            <li style="border-left: 1px solid red;">桌球</li>
        </ol>
    </div>
    <div>
        <!-- 無序列表 Unordered List -->
        <!-- list-style-type 設定符號樣式與位置 -->
        <ul style="list-style-type: square;">
            <li>籃球</li>
            <li>棒球</li>
            <li>羽球</li>
            <li>桌球</li>
        </ul>
        <ul style="list-style-type: circle;">
            <li>籃球</li>
            <li>棒球</li>
            <li>羽球</li>
            <li>桌球</li>
        </ul>
        <!-- list-style-image 設定圖片作為項目符號-->
        <ul style="list-style-image: url('img.gif');">
            <li>籃球</li>
            <li>棒球</li>
            <li>羽球</li>
            <li>桌球</li>
        </ul>
    </div>
</body>
</html>
