<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div 區塊容器元素</title>
    <style>
        div {
            width: 200px;
            height: 250px;
            margin: 10px;
            text-align: center;
            float: left;
            border: 1px solid gray;
            border-radius: 15px;
        }
        img {
            width: 100px;
            height: 100px;
        }
        div:nth-child(odd) {
            background-color: #d6d6d6;
        }
    </style>
</head>
<body>
    <div role="content" aria-label="apple">
        <p>蘋果</p>
        <figure><img src="img/apple.jpg"></figure>
        <strong>Apple</strong>
    </div>
    <div role="content" aria-label="strawberry">
        <p>草莓</p>
        <figure><img src="img/strawberry.jpg"></figure>
        <strong>Strawberry</strong>
    </div>
    <div role="content" aria-label="grapes">
        <p>葡萄</p>
        <figure><img src="img/grapes.jpg"></figure>
        <strong>Grapes</strong>
    </div>
    <div role="content" aria-label="kiwi">
        <p>奇異果</p>
        <figure><img src="img/kiwi.jpg"></figure>
        <strong>Kiwi</strong>
    </div>
    <div role="content" aria-label="watermelon">
        <p>西瓜</p>
        <figure><img src="img/watermelon.jpg"></figure>
        <strong>Watermelon</strong>
    </div>
    <div role="content" aria-label="pineapple">
        <p>鳳梨</p>
        <figure><img src="img/pineapple.jpg"></figure>
        <strong>Pineapple</strong>
    </div>
</body>
</html>
