<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .flex {
            display: flex;
            background-color: black;
        }

        .item {
            box-sizing: border-box;
            background-color: white;
            margin: 5px;
            width: 150px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- display: flex 預設會佔滿整行 就算給定width也會 -->
    <div class="flex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <div class="flex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div> 
</body>
</html>
