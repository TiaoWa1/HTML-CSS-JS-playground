<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inlineFlex</title>
    <style>
        .flex {
            display: inline-flex;
            background-color: black;
        }

        .item {
            box-sizing: border-box;
            background-color: white;
            margin: 5px;
            width: 150px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- display: inline-flex 不管有無設定container寬度 右側空間剩餘足夠 第二個彈性容器就會排在第一個後方同一行 -->
    <div class="flex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <div class="flex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div> 
</body>
</html>
