<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        div {
            background-color: aqua;
            width: 150px;
            border: 5px solid black;
            padding: 50px;
            margin: 25px;
        }

        .contentbox {
            box-sizing: content-box;
        }

        .borderbox {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="contentbox">這是內容</div>
    <div class="borderbox">這是內容</div>
</body>
</html>
