    <main>

            <fieldset id="別山僧">
                <legend><p>別山僧</p></legend>
                <p>朝代: 唐代<br>作者: 李白</p>
                <p>原文: <br>
                    何處名僧到水西，乘舟弄月宿涇溪。<br>
                    平明別我上山去，手攜金策踏雲梯。<br>
                    騰身轉覺三天近，舉足回看萬嶺低。<br>
                    謔浪肯居支遁下，風流還與遠公齊。<br>
                    此度別離何日見，相思一夜暝猿啼。
                </p>
            </fieldset>
        </section>
        <section>
            <fieldset id="過崔八丈水亭">
                <legend><p>過崔八丈水亭</p></legend>
                <p>朝代: 唐代<br>作者: 溫庭筠</p>
                <p>原文: <br>
                    高閣橫秀氣，清幽並在君。檐飛宛溪水，窗落敬亭雲。<br>
                    猿嘯風中斷，漁歌月裏聞。閒隨白鷗去，沙上自爲羣。
                </p>
            </fieldset>
        </section>
        <section>
            <fieldset id="俠客行">
                <legend><p>俠客行</p></legend>
                <p>朝代: 唐代<br>作者: 李白</p>
                <p>原文: <br>
                    趙客縵胡纓，吳鉤霜雪明。<br>
                    銀鞍照白馬，颯沓如流星。<br>
                    十步殺一人，千里不留行。
                </p>
            </fieldset>
        </section>
