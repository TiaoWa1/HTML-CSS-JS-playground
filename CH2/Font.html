<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font樣式</title>
    <style>
        body {
            font-size: 50px;
            font-family: "Garamond", "標楷體";
            text-align: center;
        }

        .p_chinese {
            color: red;
        }

        .p_english {
            color: gray;
        }
        
        .letter_spacing {
            letter-spacing: 100px;
        }
    </style>
</head>
<body>
    <p class="p_chinese">每日一蘋果醫生遠離我</p>
    <p class="p_english">An apple a day keeps the doctor away.</p>
    <p class="letter_spacing">這是一句話</p>
</body>
</html>
