<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一起學JS</title>
    <script>
        document.write("5+7=" + (5+7) + "<br>");
        console.log("5+7=", (5+7));
        console.error("這是通過error顯示的錯誤");
        console.warn("這是通過warn顯示的警告");
        console.count("Apple");
        console.count("Banana");
        console.count("Apple");
        console.count(); // default
        console.count(); // default
        console.time("for");
        let x = 0;
        for (i = 1; i <= 100; i++) {
            x += i;
        }
        console.log(x);
        console.timeEnd("for");
    </script>
</head>
<body>
    <button type="button" onclick="document.getElementById('showTime').innerHTML = Date()">顯示現在時間</button>
    <p id="showTime"></p>
</body>
</html>
